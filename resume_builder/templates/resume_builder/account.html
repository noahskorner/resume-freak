<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: black;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 30;
  overflow-x: hidden;
  padding-top: 100px;
}

.left {
  left: 0;
}

.right {
  right: 0;
}

.centered {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

</style>
</head>

<body>

<div class="split left">
    <h3>Account Information</h3>
     <p>Username: {{request.user}} </p>


 </div>




<div class="split right">
    <h3>Resumes</h3

    <p>Select your saved resume from below</p>
<select class="resume" name="resume">
<option value ="Resume 1">Resume 1</option>
<option value ="Resume 2">Resume 2</option>
<option value ="Resume 3">Resume 3</option>
<option value ="Resume 4">Resume 4</option>
<option value ="Resume 5">Resume 5</option>
</select>
<div class="result"></div>
<script>
const selected = document.querySelector('.resume');
selected.addEventListener('change',(event) => {
        const result = document.querySelector('.result');
        result.textContent=event.target.value;
});
</script>

  </div>
  
     
</body>
</html>
